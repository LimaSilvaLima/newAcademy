<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jose S Lima">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+JP|Open+Sans|Roboto&display=swap" rel="stylesheet">
    <title>Prejeto Academy</title>
</head>
<body>
    <!--Alerta de boas vindas-->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>BEM VINDO : <span th:text="${session.usuarioLogado.nomeusuario}"></span> </strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <th:block th:replace="fragmentos/fragmentos :: cabecalho"></th:block>
    <!--<div th:replace="fragmentos/fragmentos :: cabecalho"></div>-->
    <section class="neo-section" style="background-image: url('img/bg-index.jpg');" >
        <div class="center  neo-container">
            <h1 class="texto-centro">Sistema de Gerenciamento de alunos</h1>
            <div class="sombra"></div>
            <div class="botoes wm   nav justify-content-center">
                <a class="btn btn-primary m-5" th:href="@{/inserirAlunos}" role="button">CADASTRAR ALUNO</a>
                <a type="button" class="btn btn-primary m-5" data-bs-toggle="modal" data-bs-target="#modalPesquisa">PESQUISAR ALUNO</a>
            </div>
        </div>
    </section>
    <!-- Inicio do Modal-->
    <div class="modal fade" id="modalPesquisa">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Cabeçalho do Modal-->
                <div class="modal-header">
                    <h4 class="modal-title">Encontre um Aluno</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <!-- Corpo do Modal-->
                <form method="post" th:action="@{/pesquisar-aluno-nome}" th:object="${alunoPesquisa}">
                    <div class="modal-body">
                        <input type="text" th:field="*{nome}" class="form-control" placeholder="Digite o nome do aluno"/>
                        <!--<button type="submit" class="btn btn-primary mt-3">Pesquisar</button>  -->
                    </div>
                    <!-- Rodapé do Modal-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-success">Pesquisar</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/bootstrap/5.3.1/js/bootstrap.min.js"></script>
    <th:block th:replace="fragmentos/fragmentos :: rodape"></th:block>
</body>
</html>
