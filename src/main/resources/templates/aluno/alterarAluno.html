<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jose S Lima">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+JP|Open+Sans|Roboto&display=swap" rel="stylesheet">
    <title>Edição de Aluno - Alterar</title>
</head>
<body>
    <th:block th:replace="fragmentos/fragmentos :: cabecalho"></th:block>
    <div class="container" style="margin-top: 10px;">
                
        <h4>Edição de Aluno</h4>
        <hr>
        <form  method="post" action="/alterar" th:object="${aluno}">
            <input type="hidden" th:field="*{id}"/>
           <!-- Campo Aluno -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label class=form-control for="">Nome do Aluno</label>
                    <input type="text" class="form-control" th:field="*{nome}" placeholder="Digite o nome do aluno" required>
                </div>
           </div>
           <!-- Campo Curso -->
            <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <label class="form-control" for="">Selecione o Curso</label>
                <select class="form-control" th:field="*{curso}">
                    <option th:each="curso : ${T(com.academy.enums.Curso).values()}" th:value="${curso}" th:text="${curso}"></option>
                </select>
            </div>
        </div>
            <!-- Campo Matricula -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label class=form-control for="">Gerar Matricula</label>
                    <input readonly="readonly" type="text" class="form-control" th:field="*{matricula}" required>
                    <button type="button"  onclick="GerarMatricula();" class="btn btn-dark" style="margin-top: 10px;" >Gerar</button>
                </div>    
            </div>
            <!--Turno -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label class=form-control for="">Turno</label>
                    <input type="text" class="form-control"  placeholder="Manhã-Tarde-Noite"  th:field="*{turno}" required>
                </div>
           </div>
            <!-- Status -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                        <label class=form-control for="">Selecione Status de matricula</label>
                        <select  class="form-control" th:field="*{status}" id="">
                            <option th:each="status : ${T(com.academy.enums.Status).values()}" th:value="${status}" th:text="${status}">
                            <input type="hidden" th:field="*{curso}" th:value="${curso}"/>
                            </option>
                        </select>
                </div>
           </div>
           
           <div class="row">
                <button type="submit" class="btn btn-success  col-md-1 offset-md-3">SALVAR</button>
                &nbsp;
                <button type="button" class="btn btn-outline-danger col-md-1 offset-md-1">VOLTAR</button>
           </div>
           </div>
            

        </form>
        
    </div>
    <th:block th:replace="fragmentos/fragmentos :: rodape"></th:block>
    
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/bootstrap/5.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
