<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jose S Lima">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+JP|Open+Sans|Roboto&display=swap" rel="stylesheet">
    <title>Inserir Alunos</title>
</head>
<body>
    <th:block th:replace="fragmentos/fragmentos :: cabecalho"></th:block>
    <div class="container" style="margin-top: 50px;">
                
        <h4>+ Inserir Alunos</h4>
        <form  method="post" action="/InsertAlunos" th:object="${aluno}">
           <!-- Campo Aluno -->
            <div class="row">
                <div class="col-md- form-group offset-md-3">
                        <label class=form-control for="">Nome do Aluno</label>
                        <input type="text" class="form-control" th:field="*{nome}" placeholder="Digite o nome do aluno" required>
                </div>
           </div>
           <!-- Campo Curso -->
            <div class="row">
                <div class="col-md- form-group offset-md-3">
                        <label class=form-control for="">Selecione o Curso</label>
                        <select  class="form-control" id="">
                            <option th:each="curso : ${T(com.academy.enums.Curso).values()}" th:value="${curso}" th:text="${curso}">
                                <span th:text="${curso}"></span>
                                <input type="hidden" th:field="*{curso}" th:value="${curso}"/>
                            </option>
                        </select>
                </div>
                <!-- Campo Matricula -->
                <div class="row">
                <div class="col-md- form-group offset-md-3">
                    <label class=form-control for="">Gerar Matricula</label>
                    <input type="text" class="form-control" th:field="*{matricula}" required>
                    <button type="button"  onclick="GerarMatricula();" class="btn btn-dark" style="margin-top: 10px;" >Gerar</button>
                </div>
           </div>
           </div>
            

        </form>
        
    </div>
    <th:block th:replace="fragmentos/fragmentos :: rodape"></th:block>
    
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/bootstrap/5.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
