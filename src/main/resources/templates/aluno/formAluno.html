<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jose S Lima">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+JP|Open+Sans|Roboto&display=swap" rel="stylesheet">
    <title>Inserir Alunos</title>
</head>
<body>
    <th:block th:replace="fragmentos/fragmentos :: cabecalho"></th:block>
    <div class="container" style="margin-top: 10px;">
                
        <h4>Inserir Alunos</h4>
        <form  method="post" action="/insertAlunos" th:object="${aluno}">
           <!-- Campo Aluno -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}" >
                        <label class="validation-message" th:errors="*{nome}" ></label>
                    </div>
                    <label class=form-control for="">Nome do Aluno</label>
                    <input type="text" class="form-control" th:field="*{nome}" placeholder="Digite o nome do aluno" required>
                </div>
           </div>
           <!-- Campo Curso -->
            <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('curso')}" >
                        <label class="validation-message" th:errors="*{curso}" ></label>
                </div>
                <label class="form-control" for="">Selecione o Curso</label>
                <select class="form-select" th:field="*{curso}">
                    <option th:each="curso : ${T(com.academy.enums.Curso).values()}" th:value="${curso}" th:text="${curso}"></option>
                </select>
            </div>
        </div>
            <!-- Campo Matricula -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matricula')}" >
                        <label class="validation-message" th:errors="*{matricula}" ></label>
                    </div>
                    <label class="form-label" for="matricula">Gerar Matrícula</label>
                    <div class="input-group">
                        <input type="text" class="form-control" th:field="*{matricula}" required>
                        <button type="button" onclick="GerarMatricula()" class="btn btn-dark">Gerar</button>
                    </div>
                </div>    
            </div>
            <!--Turno -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('turno')}" >
                    <label class="validation-message" th:errors="*{turno}" ></label>
                </div>
                    <label class=form-control for="">Turno</label>
                    <input type="text" class="form-control"  placeholder="Manhã-Tarde-Noite"  th:field="*{turno}" required>
                </div>
           </div>
            <!-- Status -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('status')}" >
                            <label class="validation-message" th:errors="*{status}" ></label>
                        </div>
                        <label class="form-label" for="status">Selecione Status de matrícula</label>
                        <select class="form-select" th:field="*{status}">
                            <option th:each="statusOpt : ${T(com.academy.enums.Status).values()}" th:value="${statusOpt}" th:text="${statusOpt}"></option>
                        </select>
                </div>
           </div>
           
           <div class="row">
                <button type="submit" class="btn btn-success  col-md-1 offset-md-3">SALVAR</button>
                &nbsp;
                <button type="button" class="btn btn-outline-danger col-md-1 offset-md-1">VOLTAR</button>
           </div>
           </div>
            

        </form>
        
    </div>
    <th:block th:replace="fragmentos/fragmentos :: rodape"></th:block>
    
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/bootstrap/5.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
