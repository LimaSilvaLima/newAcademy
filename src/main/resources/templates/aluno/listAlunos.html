<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jose S Lima">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+JP|Open+Sans|Roboto&display=swap" rel="stylesheet">
    <title>Prejeto Academy</title>
</head>
<body>
    <th:block th:replace="fragmentos/fragmentos :: cabecalho"></th:block>
    
    <div class="container" style="margin-top: 10px">
        <hr>
        <h3>ULTIMOS ALUNOS INCLUSOS</h3>
        <hr>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOME</th>
                    <th scope="col">MATRICULA</th>
                    <th scope="col">CURSO</th>
                    <th scope="col">STATUS</th>
                    <th scope="col">TURNO</th>
                    <th scope="col">AÇÕES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${alunosList}">
                    <td th:text="${aluno.id}"></td>
                    <td th:text="${aluno.nome}"></td>
                    <td th:text="${aluno.matricula}"></td>
                    <td th:text="${aluno.curso}"></td>
                    <td th:text="${aluno.status}"></td>
                    <td th:text="${aluno.turno}"></td>
                    <td>
                        <a th:href="@{/alterar/{id}(id=${aluno.id})}" class="btn btn-primary btn-sm">
                            <i class="fa fa-edit"></i>
                                Editar
                        </a>
                        <a th:href="@{excluir/{id}(id=${aluno.id})}" class="btn btn-danger btn-sm">
                            <i class="fa fa-trash"></i>
                                Excluir
                        </a>
                    </td>
                </tr>
            </tbody>
        </table> 
    </div>

    <th:block th:replace="fragmentos/fragmentos :: rodape"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/bootstrap/5.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
